<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-do List</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav>
    <a href="#home" onclick="Done()">To-do</a>
    <a href="#done" onclick="Home()">done </a>
  </nav>
  <section id="home">
    <div id="listContainer">
      <div class="task" id="input">
        <p>
          <textarea id="createTask" placeholder="Enter Text" maxlength="30"></textarea>
        </p>
        <img src="pencil.svg" id="write" width="16" height="16" />
      </div>
    </div>
  </section>

  <section id="done">
    <div id="listContainer2"></div>
  </section>
  <script src="script.js"></script>
</body>

</html>
